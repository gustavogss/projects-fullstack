<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Eventos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="image/favicon.ico" />
    <link rel="stylesheet" href="./css/styles.css">
    <script defer type="javascript" src="./js/script.js"></script>
</head>

<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento</h1>
            <p>O primeiro passo é preencher esse formulário de inscrição</p>
        </header>
        <main>
            <section>
                <form id="myform">
                    <fieldset>
                        <div class="wrapper">
                            <legend>Informações do Evento</legend>
                            <div class="input-wrapper">
                                <label for="event-title">Título do evento <span>(mínimo de 8 caracteres)</span></label>
                                <input type="text" id="event-title" required minlength="8"/>
                            </div>
                            <div class="input-wrapper">
                                <label for="event-link">Link do evento <span>(comece com https://)</span></label>
                                <input type="url" id="event-link" required minlength="8"/>
                            </div>
                            <div class="input-wrapper">
                                <label for="event-whatsapp">Whatsapp para contato <span>(somente números)</span></label>
                                <input type="number" id="event-whatsapp" required minlength="8"/>
                            </div>
                            <div class="input-wrapper">
                                <label for="event-info">Informações extras </label>
                                <textarea id="event-info" required minlength="8"></textarea>
                            </div>
                            <div class="input-wrapper">
                                <label for="event-category">Categoria</label>
                                <select id="event-category">
                                    <option value="live">Ao vivo</option>
                                    <option value="podcast">Podcast</option>
                                    <option value="mentorship">Mentoria</option>
                                </select>
                            </div>
                        </div>

                    </fieldset>
                    <fieldset>
                        <div class="wrapper">
                            <legend>Privacidade</legend>
                            <div class="input-wrapper">
                                <label for="event-email">Email do administrador <span>(digite um email
                                        válido)</span></label>
                                <input type="email" id="event-email" required minlength="8" />
                            </div>
                            <div class="input-wrapper">
                                <label for="event-password">Senha de acesso para os participantes <span>(mínimo 8
                                        caracteres)</span></label>
                                <input type="password" id="event-password" required minlength="8"/>
                            </div>
                            <div class="checkbox-wrapper">
                                <input type="checkbox" id="event-private" />
                                <label for="event-private">Evento privado</label>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="wrapper">
                            <legend>Dia e Hora</legend>
                            <div class="column-3">
                                <div class="input-wrapper">
                                    <label for="event-data">Data</label>
                                    <input type="date" id="event-data" required />
                                </div>
                                <div class="input-wrapper">
                                    <label for="event-begin">Das</label>
                                    <input type="time" id="event-begin" required/>
                                </div>
                                <div class="input-wrapper">
                                    <label for="event-end">Até</label>
                                    <input type="time" id="event-end" required/>
                                </div>
                            </div>

                        </div>
                    </fieldset>

                    
                </form>
            </section>
            <section class="button">               
                    <input 
                    type="submit" 
                    value="Salvar evento" 
                    form="myform">               
            </section>
        </main>
    </div>

    <footer>
        Desenvolvido por GustavoSouza com ❤
    </footer>
</body>

</html>
