<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treine.me</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Mulish:ital,wght@0,600;1,400&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="shortcut icon" href="image/favicon.ico" />
    <link rel="stylesheet" href="./css/styles.css">
    <script defer type="javascript" src="./js/script.js"></script>
</head>

<body>
    <div id="container">
        <header>
            <a href="#">
                <img src="./assets/logo.svg" alt="logo">
            </a>
            <nav>
                <ul class="list">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Treinar</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="txt">
                <h1>
                    Treinos <span>exclusivos</span> para você!
                </h1>
                <br>
                <p>
                    Nós criamos treinos <strong>exclusivos e únicos </strong>para você. <br>
                    Invista no seu corpo e <strong>tenha muito mais performance</strong> e qualidade de vida.
                </p>
                <button><img src="./assets/whatsapp.svg" />Comece já</button>
            </section>
            <section class="image">
                <img src="./assets/banner.svg" alt="banner mulher pulando corda">
            </section>
        </main>
        <footer>               
            <p>fale concosco no instagram <strong>@treine.me</strong></p>          
        </footer>    
        <img id="balls" src="./assets/balls.svg" alt="balls">             
    </div>
    
</body>

</html>
